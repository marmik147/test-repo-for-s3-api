service: s3-file-uploader

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-south-1

custom:
  fileUploadBucketName: s3-api-testbucket

resources:
 Resources:
  FileBucket:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: s3-api-testbucket
      AccessControl: PublicRead
